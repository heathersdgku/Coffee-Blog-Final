<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Coffee Blog</title>
</head>
<body>
    <header class="site-init">
        <div class="bar">
            <h1 class="menu"> <a href="index.html">Coffee Blog</a></h1>
            <nav class="menu">
                <a href="about.html">About</a>
                <a href="courses.html"> Courses</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
        <h2 class="hl-text">Coffee Blog with tips and courses</h2>
        <p>Learn from experts with the best recipes and tips</p>

    </header>
    
    <main class="container">
        <h2 class="page-title">Contact</h2>
        <div class="contact-container">
            <div class="img-container">
                <img src="img/contact.jpg" alt="cups of coffee">
            </div>
            <div class="form-container container">
                <div class="input-control">
                    <label>Name:</label>
                    <input type="text" placeholder="Add your Name">
                </div>
                <div class="input-control">
                    <label>Email:</label>
                    <input type="text" placeholder="Add your Email">
                </div>
                <div class="input-control">
                    <label>Message:</label>
                    <textarea placeholder="Add your Comments"></textarea>
                </div>
                <div>
                    <button class="btn-read-more">Send</button>
                </div>
            </div>
        </div>
    </main>
    <footer class="site-footer">
        <div class="bar">
            <h1 class="menu"> <a href="index.html">Coffee Blog</a></h1>
            <nav class="menu">
                <a href="about.html">About</a>
                <a href="courses.html"> Courses</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>

    </footer>

</body>
</html>
